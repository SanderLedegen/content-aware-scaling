<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sander Ledegen" />
    <meta
      name="description"
      content="Resize images the smart way using the content-aware scaling algorithm (by making use of the seam carving algorithm)."
    />
    <title>Content-aware scaling</title>
    <script type="module" crossorigin src="./assets/index-X1gKZ4iN.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CWLJOnm-.css">
  </head>
  <body>
    <h1>Content-aware scaling</h1>
    <p>
      <em>Resize images the smart way using the content-aware scaling algorithm (by making use of the seam carving algorithm).</em>
    </p>
    <div class="controls">
      <button id="go">Go</button>
      <button id="stop" disabled>Stop</button>
      <div>
        <label for="iterations">Iterations (horizontal seams to remove):</label>
        <input
          type="number"
          inputmode="numeric"
          pattern="\d*"
          id="iterations"
          name="iterations"
          min="1"
          max="400"
          value="50"
        />
      </div>
      <div>
        <label for="numWorkers">
          Number of parallel workers (most effective when shrinking the image a lot):
        </label>
        <input
          type="number"
          inputmode="numeric"
          pattern="\d*"
          id="numWorkers"
          name="numWorkers"
          min="1"
          max="8"
          value="2"
        />
      </div>
    </div>
    <h2>Sample images</h2>
    <div class="thumbnails">
      <img src="./images/castle.png" alt="Castle" title="Castle" class="thumbnail selected" />
      <img src="./images/balloons.jpg" alt="Balloons" title="Balloons" class="thumbnail" />
      <img src="./images/crosses.jpg" alt="Crosses" title="Crosses" class="thumbnail" />
      <img src="./images/wave.jpg" alt="Wave" title="Wave" class="thumbnail" />
      <img src="./images/canyon.jpg" alt="Canyon" title="Canyon" class="thumbnail" />
      <img src="./images/forest.jpg" alt="Forest" title="Forest" class="thumbnail" />
    </div>
    <div class="input-output">
      <div class="input">
        <h2>Input image <span class="small" id="input-dimensions"></span></h2>
        <canvas id="canvas-input"></canvas>
      </div>

      <div class="output">
        <h2>Output image <span class="small" id="output-dimensions"></span></h2>
        <canvas id="canvas-output"></canvas>
      </div>
    </div>

    <h2>Intermediary steps</h2>
    <div class="intermediary-steps">
      <div class="intermediary-steps__canvas">
        <h3>Sobel filter (edge detection)</h3>
        <canvas id="canvas-sobel"></canvas>
      </div>

      <div class="intermediary-steps__canvas">
        <h3>Lowest energy seam</h3>
        <canvas id="canvas-seams"></canvas>
      </div>
    </div>
  </body>
</html>
